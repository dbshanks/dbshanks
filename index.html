ABBEFEiEGQRMUMVEVImFxwQehFiNicoGR0f\u002FEABgBAQEBAQEAAAAAAAAAAAAAAAECAAUD\u002F8QAHhEAAwACAgMBAAAAAAAAAAAAAAERAiESMSJBUXH\u002F2gAMAwEAAhEDEQA\u002FAPcGnha88osqeZ2GUxbvmCZxk\u002FTPFLalDem50zykjRwi7HjqoB3x7G4P0ztNMrDb\u002FFlnCP5lbdo2Ow7dpYEDd6ZzninRliCB6Vy3DpI\u002FNhhQuiLI4GQrNtDfc4OKTtbfwbGG3IUeGgXCZwB7DPai3%2boWthLaR3cypJdSiGEHPzuewppkBIHr9qzshl9AooSMihQXcE8skcMqu8ZAcKQdp%2btJdN6uNatJp1t5Lfwp3gKSEZypxnisTo3SRpPVnVUMabI3nilQdsMrH80pOfgUpb0SGGTy4XxsEoGHG7HGfpmoH9Ntc1DXItXOpiNZbe7WJVjXAAMakj\u002FZr0sj%2bamPftUX0ppXw3Wuq4gu2J9REif2tCh\u002FNMXFs18kixjU8b8ZNIa1rK6Vc6XCbaWXz10tqGUgCMkE5P04pi6FzhzEAoTa4xyZAMlk59M4AB%2btfNaR6pa2E0qlCkkV2oPJUjnH7kVME51rTviENpIV%2ba2vIZ1%2bwOD%2bxp6aNGQB\u002FQENk9sHP4oslzBFA6SSokkhVY1J5c57DvXOwliTx3py6QY9sytJS2ja\u002FNkS0E108ykIVB3AE4yBkZzTdzbCPXL1wvzPDDk%2b%2bN3\u002FAGjLFl8nJJ9zS1hY29kZTBHh5OXdmLM33J5NHPu%2bx49T0dtK8EDSRx%2bLKuSqFtu8j0Ge33rH01b%2bS41G6v4rWFrl1kEUDs%2b0hQvLH14A9B71t5%2bTPFDJ2xseScVLy1BWO6GyZIt8L7WIyr4zj2OD60xCmyFATuIABbAGf8DilNKA%2bHQDHHhijXkrxwxbDjMqqeOxPNOL1Qa3Dtri3W5jgaWNZ3UskZYBmA9SB6kUVv6cGp3UYk\u002FjHQJdo8Twbld3fGF4qhY4Xiqa0C7BMTjODgVNaDf6hca3r1nqJi22c6JD4abSUYE8888YqoYcGslkWPXtYdAFZorYk%2b52uPxUzxbG7Q8ThBjPLd6l%2bmOp4%2boLjVreOznt20%2bfy7%2bKykueeRjtwa3JppFvFQNhS4GKleiEWLqzrIRgKDcwMce5jOahPlo9HpU\u002F\u002F9k=' \u002F%3e%3c\u002Fsvg%3e\" width=\"1199\" data-srcset=\"\u002Fassets\u002Fstatic\u002Felcarito-CRn-_80z4SE-unsplash.82a2fbd.9ce1279.jpg 480w, \u002Fassets\u002Fstatic\u002Felcarito-CRn-_80z4SE-unsplash.cbab2cf.9ce1279.jpg 1024w\" data-sizes=\"(max-width: 1199px) 100vw, 1199px\" data-src=\"\u002Fassets\u002Fstatic\u002Felcarito-CRn-_80z4SE-unsplash.cbab2cf.9ce1279.jpg\"\u003E\u003Cnoscript\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loaded\" src=\"\u002Fassets\u002Fstatic\u002Felcarito-CRn-_80z4SE-unsplash.cbab2cf.9ce1279.jpg\" width=\"1199\"\u003E\u003C\u002Fnoscript\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EThe only water on the river mirrored the red sky, sun sank on top of final Frisco peaks, no fish in that stream, no hermit in those mounts, just ourselves rheumy-eyed and hung-over like old bums on the riverbank, tired and wily.\u003C\u002Fp\u003E\n\u003Cp\u003ELook at the Sunflower, he said, there was a dead gray shadow against the sky, big as a man, sitting dry on top of a pile of ancient sawdust‚Äì\u003C\u002Fp\u003E\n\u003Cp\u003E--I rushed up enchanted‚Äìit was my first sunflower, memories of Blake‚Äìmy visions‚ÄìHarlem\u003C\u002Fp\u003E\n\u003Ch1 id=\"the-gray-sunflower-poised-against-the-sunset-crackly-bleak-and-dusty-with-the-smut-and-smog-and-smoke-of-olden-locomotives-in-its-eye\"\u003E\u003Ca href=\"#the-gray-sunflower-poised-against-the-sunset-crackly-bleak-and-dusty-with-the-smut-and-smog-and-smoke-of-olden-locomotives-in-its-eye\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E‚Äúthe gray Sunflower poised against the sunset, crackly bleak and dusty with the smut and smog and smoke of olden locomotives in its eye‚Äù\u003C\u002Fh1\u003E\n\u003Cp\u003Eand Hells of the Eastern rivers, bridges clanking Joes greasy Sandwiches, dead baby carriages, black treadless tires forgotten and unretreaded, the poem of the riverbank, condoms &#x26; pots, steel knives, nothing stainless, only the dank muck and the razor-sharp artifacts passing into the past‚Äì\u003C\u002Fp\u003E\n\u003Cp\u003Eand the gray Sunflower poised against the sunset, crackly bleak and dusty with the smut and smog and smoke of olden locomotives in its eye‚Äì\u003C\u002Fp\u003E\n\u003Cp\u003Ecorolla of bleary spikes pushed down and broken like a battered crown, seeds fallen out of its face, soon-to-be-toothless mouth of sunny air, sunrays obliterated on its hairy head like a dried wire spiderweb,\u003C\u002Fp\u003E\n\u003Cp\u003Eleaves stuck out like arms out of the stem, gestures from the sawdust root, broke pieces of plaster fallen out of the black twigs, a dead fly in its ear,\u003C\u002Fp\u003E\n\u003Cp\u003EUnholy battered old thing you were, my sunflower O my soul, I loved you then!\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1200 801' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-3'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-3)' width='1200' height='801' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCAArAEADASIAAhEBAxEB\u002F8QAGwAAAgMBAQEAAAAAAAAAAAAAAQIAAwQHBQb\u002FxAAqEAACAQQAAwcFAQAAAAAAAAABAgADERIhBDFRBQYTMkFhkQcUYnGBsf\u002FEABkBAAMBAQEAAAAAAAAAAAAAAAABBQIEBv\u002FEACERAAIBAwUAAwAAAAAAAAAAAAABAgMSEwQRUVKRMmFx\u002F9oADAMBAAIRAxEAPwDpgSHCXhYyUi5so3KTkkt2UdjPhJhNRoMpAbEEmwBYbPtG%2b3foPkTGen2XqCx8GPGELNTUCu2xUcrlgJPAYGxtf3Ihnp9l6h2vgzYw4zQ9LBcnZFUcyzACHwT%2bPyIZ6fZeodr4GCS7h1s5\u002FUIWWU1sZzap70ZfhqHyQKiI7IzIpZDdSRyNrXH8Ma0bXSQbB1PPHUV1KSVBi6hhcNYi%2bwbg\u002FMjLvYjesDHXKAyqrSSqhSoiuh5hhcdYrAywtrlK2bZ1EzSNIWeB2d3jXi%2b8\u002FF9jmgqNQDkPncsFIB1bXmn0U5P3adj9dO2lJJVeCqkDpeqt\u002FwDJe1LeKROucZx%2b2dXtfQgtINQnzGQjuFMUwmI8BoUgStwPeWN6xX8t4jR\u002F\u002F9k=' \u002F%3e%3c\u002Fsvg%3e\" width=\"1200\" data-srcset=\"\u002Fassets\u002Fstatic\u002Ffrancesco-mazzoli-0xh3QPqcfKM-unsplash.82a2fbd.5c6a134.jpg 480w, \u002Fassets\u002Fstatic\u002Ffrancesco-mazzoli-0xh3QPqcfKM-unsplash.cbab2cf.5c6a134.jpg 1024w\" data-sizes=\"(max-width: 1200px) 100vw, 1200px\" data-src=\"\u002Fassets\u002Fstatic\u002Ffrancesco-mazzoli-0xh3QPqcfKM-unsplash.cbab2cf.5c6a134.jpg\"\u003E\u003Cnoscript\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loaded\" src=\"\u002Fassets\u002Fstatic\u002Ffrancesco-mazzoli-0xh3QPqcfKM-unsplash.cbab2cf.5c6a134.jpg\" width=\"1200\"\u003E\u003C\u002Fnoscript\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EThe grime was no man‚Äôs grime but death and human locomotives,\u003C\u002Fp\u003E\n\u003Cp\u003Eall that dress of dust, that veil of darkened railroad skin, that smog of cheek, that eyelid of black mis‚Äôry, that sooty hand or phallus or protuberance of artificial worse-than-dirt‚Äìindustrial‚Äìmodern‚Äìall that civilization spotting your crazy golden crown‚Äì\u003C\u002Fp\u003E\n\u003Cp\u003Eand those blear thoughts of death and dusty loveless eyes and ends and withered roots below, in the home-pile of sand and sawdust, rubber dollar bills, skin of machinery, the guts and innards of the weeping coughing car, the empty lonely tincans with their rusty tongues alack, what more could I name, the smoked ashes of some cock cigar, the cunts of wheelbarrows and the milky breasts of cars, wornout asses out of chairs &#x26; sphincters of dynamos‚Äìall these\u003C\u002Fp\u003E\n\u003Cp\u003Eentangled in your mummied roots‚Äìand you standing before me in the sunset, all your glory in your form!\u003C\u002Fp\u003E\n\u003Cp\u003EA perfect beauty of a sunflower! a perfect excellent lovely sunflower existence! a sweet natural eye to the new hip moon, woke up alive and excited grasping in the sunset shadow sunrise golden monthly breeze!\u003C\u002Fp\u003E\n"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.b321e253.js" defer></script><script src="/assets/js/page--src--pages--index-vue.06bf4ed7.js" defer></script>
